{% extends 'base.html' %}
{% block content %}
<div class="all">
    
    <div django-app="TaskManager">
  <nav class ="navbar is-link" role="navigation" aria-label="main navigation">
      <div class="navbar-menu ">
          <div class="navbar-start">
          <a class="navbar-item" href="../category"><span class="icon">
  <i class="fa fa-lightbulb-o"></i>
</span></a>
          <a class="navbar-item" href="../todo_dark"> Список дел </a>
          <a class="navbar-item" href="../category_dark">Категории</a>
          </div>
         </div>
  </nav>

<div class="columns has-background-black-ter has-text-white is-centered" style="min-height: 101vh;">
    <div class="column is-half">
        <h1 class="is-size-4 has-text-centered"> Отредактируйте ваши категории </h1>
        <form action="" method="post">
            {% csrf_token %}
            <!-- csrf для базовой безопасности -->
            <div class="field has-text-centered">
                <label for="description" class="label has-text-white-bis"> Введите категории </label>
                <div class="control">
                   <input type="text" id="description" class="input" placeholder="Какого рода у вас дела?"
                        name="name" required>
                </div>
                <div class="column">
                <div class="field">
                    <button class="button is-dark-light" name="Add" type="submit">
                        <span class="icon is-small">
                            <i class="fa fa-plus"></i>
                        </span>
                        <span>Добавить категорию</span>
                    </button>
                    <button class="button is-link" name="Delete" formnovalidate="" type="submit">
                        <span class="icon is-small">
                         <i class="fa fa-trash-o"></i>
                        </span>
                        <span> Удалить категорию </span>
                    </button>
                </div>
            </div>
            </div>
            <!--  cписок наших категорий -->
            <div class="list is-hoverable">
                {% for category in categories %}
                <div class="list-item">
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox" name="check" value="{{category.id}}">
                        <span class="complete-">{{ category.name }}</span>
                    </label>
                </div>
                {% endfor %}
 
            </div>
        </form>
    </div>
    </div>

    {% endblock %}
